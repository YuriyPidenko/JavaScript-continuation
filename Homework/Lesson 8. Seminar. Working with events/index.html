<!DOCTYPE html>
<html>

<head>
    <title>Динамические изменения и валидация формы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .error {
            border: 2px solid red;
        }

        .message {
            visibility: hidden;
            /* Изначально скрываем блок */
        }
    </style>
</head>

<body>

    <input id="from" type="text">
    В инпуте написано: <span id="spanValue"></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form id="myForm">
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        "use strict";

        // 1. Динамическое отображение текста в span
        const fromInput = document.getElementById('from');
        const spanValue = document.getElementById('spanValue');

        fromInput.addEventListener('input', function () {
            spanValue.textContent = fromInput.value;
        });

        // 2. Показ блока message по клику на кнопку
        const messageBtn = document.querySelector('.messageBtn');
        const messageDiv = document.querySelector('.message');

        messageBtn.addEventListener('click', function () {
            messageDiv.classList.add('animate__animated', 'animate__fadeInLeftBig');
            messageDiv.style.visibility = 'visible';
        });

        // 3. Валидация формы
        const form = document.getElementById('myForm');
        const formControls = document.querySelectorAll('.form-control');

        form.addEventListener('submit', function (event) {
            let isValid = true; // Флаг, indicating whether form is valid

            formControls.forEach(control => {
                if (!control.value) {  // Если поле пустое
                    control.classList.add('error');
                    isValid = false;  // Indicate that the form is not valid
                } else {
                    control.classList.remove('error'); // Убираем подсветку, если поле заполнено
                }
            });

            if (!isValid) {
                event.preventDefault(); // Предотвращаем отправку формы, если есть ошибки
            }
        });

        // Подсветка при вводе текста
        formControls.forEach(control => {
            control.addEventListener('input', function () {
                if (!control.value) {
                    control.classList.add('error');
                } else {
                    control.classList.remove('error');
                }
            });
        });

    </script>

    <!-- 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
- добавить два класса: animate_animated и animate_fadeInLeftBig
- поставить данному элементу стиль visibility в значение 'visible'.

3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
- Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
- Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать. -->
</body>

</html>
