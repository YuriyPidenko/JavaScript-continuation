<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <p>Первый параграф</p>
        <p>Второй параграф</p>
        <p>Третий параграф</p>
    </div>

    <script>
        const divElement = document.querySelector('.content')
        console.log(divElement.childNodes);
        console.log(divElement.children);

        Array.from(divElement.childNodes).forEach((childNodes) => {
            console.log('cgildNode "%s" типа "%d" ', childNodes.nodeName, childNodes.nodeType);
        });

        [...divElement.children].forEach((child) => {
            console.log(child);//'child "%s" типа "%d" ', child.nodeName, child.nodeType);
        });


    </script>
</body>

</html>
